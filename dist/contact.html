    <!-- Contact Page -->
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        This is how you can contact me...
      </h2>

      <div class="form-message"></div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form action="ajax/mail.php" id="form" method="POST">
          <label class="form-group">
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              required
            />
            <span>Your Name</span>
          </label>
          <label class="form-group">
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              required
            />
            <span>Your Email</span>
          </label>
          <label class="form-group">
            <textarea
              name="message"
              id="message"
              class="form-control"
              required
            ></textarea>
            <span for="">Message</span>
          </label>
          <button class="submit" id="sendMail" name="button" type="submit">
            SEND
          </button>
        </form>
      </div>
