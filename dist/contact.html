		<link rel="stylesheet" href="css/main.min.css" />
		<!-- Contact Page -->
		<main id="contact">
			<h2 class="lg-heading">Contact <span>Me</span></h2>
			<h3 class="sm-heading">This is how you can contact me...</h3>

			<div class="alert-success">Your message has been successfully sent.</div>

			<!-- Contact Form -->
			<div class="contact-form">
				<form id="form" autocomplete="off">
					<label class="form-group">
						<input
							type="text"
							id="name"
							class="form-control"
							name="name"
							required
						/>
						<span>Your Name</span>
					</label>
					<label class="form-group">
						<input
							type="email"
							id="email"
							class="form-control"
							name="email"
							required
						/>
						<span>Your Email</span>
					</label>
					<label class="form-group">
						<textarea
							name="message"
							id="message"
							class="form-control"
							required
						></textarea>
						<span for="">Message</span>
					</label>
					<button class="submit" id="sendMail" name="button" type="submit">
						SEND
					</button>
				</form>
			</div>
		</main>
		<footer id="main-footer">Copyright &copy; 2020</footer>

		<!-- Script -->
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
		></script>
